<div class="flex items-center min-h-screen bg-blue-100">
    <div class="container mx-auto flex flex-col md:flex-row">
        <!-- Image Section -->
        <div class="md:w-1/2 flex items-center justify-center">
            <img src="https://cdn.uniacco.com/blog/wp-content/uploads/2021/06/03160616/bookstore-slide-2MCD-superJumbo-min-1024x673.jpg" alt="Sign In" class="w-full h-full object-cover rounded-lg shadow-lg">
        </div>

        <!-- Form Section -->
        <div class="md:w-1/2 flex items-center justify-center">
            <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">

                    <h1 class="text-3xl font-semibold text-black">Sign In</h1>
                    <p class="text-blue-500">Sign in to access your account</p>

                <form action="/login" method="post">
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-black">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="you@company.com" class="w-full px-3 py-2 placeholder-blue-400 border border-blue-300 rounded-md" required />
                    </div>
                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <label for="password" class="text-sm text-black">Password</label>
                            <a href="#!" class="text-sm text-blue-600">Forgot password?</a>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Your Password" class="w-full px-3 py-2 placeholder-blue-400 border border-blue-300 rounded-md" required />
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full px-3 py-4 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none">Sign In</button>
                    </div>
                    <p class="text-sm text-center text-blue-700">Donâ€™t have an account yet? <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>
